<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nompumelelo's Perfumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="/css/perfumes.css">
</head>
<body class="bg-light">
    <header class="overflow-hidden">
        <nav class="d-flex justify-content-between align-items-center p-2 shadow">
            <div class="material-icons">
                <a href="/" class="text-dark text-decoration-none">
                    <span>
                        arrow_back
                    </span>
                </a>
                
            </div>
            
            <span id="menu" class="material-icons">
                
            </span>
        </nav>
    </header>
    <main class="">
        <div class="images px-2">
            <img src="/images/perfumes/perfume1.jpg"  width="100%" alt="">
            <img src="/images/perfumes/perfume2.jpg"  width="100%" alt="">
            <img src="/images/perfumes/perfume3.jpg"  width="100%" alt="">
            <img src="/images/perfumes/perfume4.jpg"  width="100%" alt="">
            <img src="/images/perfumes/perfume5.jpg"  width="100%" alt="">
            <img src="/images/perfumes/perfume6.jpg"  width="100%" alt="">
            <img src="/images/perfumes/perfume7.jpg"  width="100%" alt="">
            <img src="/images/perfumes/perfume8.jpg"  width="100%" alt="">
            <img src="/images/perfumes/perfume9.jpg"  width="100%" alt="">
            <img src="/images/perfumes/perfume10.jpg" width="100%"  alt="">
        </div>
    </main>
    <footer class="mt-5 py-3">

     

    </footer>
    <script>
        var menu = document.getElementById('menu'),
            cross = document.getElementById('cross'),
            drawer = document.getElementById('drawer');
            
            menu.addEventListener('click', () => {
                drawer.style.left = "0";
            });

            cross.addEventListener('click', () => {
                drawer.style.left = "-100%";
            });
    </script>
</body>
</html>
